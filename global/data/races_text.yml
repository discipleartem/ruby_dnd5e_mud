races:
  human:
    intro: 'Сложно делать какие-либо обобщения относительно людей, но ваш персонаж-человек обладает следующими особенностями:'
    stats_up: 'Увеличение характеристик: значение ВСЕХ ваших характеристик увеличивается на 1.'
    age: 'Возраст: Люди становятся взрослыми в районе 20 лет, и живут менее столетия.'
    size: "Размер: Люди сильно различаются по размерам. Некоторые с трудом достигают 5 футов (152 сантиметров) ростом. Другие имеют рост, превосходящий 6 футов (183 сантиметра). Вне зависимости от роста, ваш размер — Средний."
    speed: 'Скорость: Ваша базовая скорость перемещения составляет 30 футов.'
    languages: "Языки: Вы можете говорить, читать и писать на Общем и ещё одном языке на ваш выбор. Люди обычно изучают языки народов, с которыми имеют дело, включая редкие диалекты. Они любят разбавлять собственную речь словами,. позаимствованными из других языков: орочьими ругательствами, эльфийскими музыкальными терминами, дварфскими военными командами."

  half_orc:
    intro: 'Колкие оскорбления действуют на них как яд, и печаль истощает их силы. Но когда они смеются, то делают это громко и от души, и простые физические наслаждения — пиры, выпивка, борьба, барабанный бой и дикие пляски — наполняют их сердца радостью. Они, как правило, вспыльчивы, иногда угрюмы, более склонны к действию, чем к созерцанию и к борьбе, чем к спору.'
    stats_up: 'Значение вашей Силы увеличивается на 2, а значение Телосложения увеличивается на 1.'
    age: 'Полуорки взрослеют немного быстрее людей, достигая зрелости к 14 годам. Стареют они заметно быстрее, и редко живут дольше 75 лет.'
    size: 'Полуорки несколько выше и массивнее людей. Их рост находится в промежутке от 5 до 6 футов (от 152 до 185 сантиметров). Ваш размер — Средний.'
    speed: 'Ваша базовая скорость перемещения составляет 30 футов.'
    languages: 'Вы можете говорить, читать и писать на Общем и Орочьем языках. Орочий язык резкий и грубый, полный твёрдых согласных. Он не имеет собственного алфавита и использует дварфский.'
    half_orc_ability_1: 'Тёмное зрение. Благодаря орочьей крови, вы обладаете превосходным зрением в темноте и притусклом освещении. На расстоянии в 60 футов вы при тусклом освещении можете видеть так, какбудто это яркое освещение, и в темноте так, какбудто это тусклое освещение. В темноте вы не можете различать цвета, только оттенки серого.'
    half_orc_ability_2: 'Угрожающий вид. Вы владеете навыком Запугивание.'
    half_orc_ability_3: 'Непоколебимая стойкость. Если ваши хиты опустились до нуля, но вы при этом не убиты, ваши хиты вместо этого опускаются до 1. Вы не можете использовать эту способность снова, пока не завершите длительный отдых.'
    half_orc_ability_4: 'Свирепые атаки. Если вы совершили критическое попадание рукопашной атакой оружием, вы можете добавить к урону ещё одну кость урона оружия.'

  elf:
    intro: 'Ваш персонаж эльф обладает рядом разнообразных качеств, отражающих тысячелетия эльфийского совершенствования.'
    stats_up: 'Значение вашей Ловкости увеличивается на 2.'
    age: 'Несмотря на то, что физически эльфы взрослеют в том же возрасте, что и люди, их понимание о взрослении выходит за рамки физического развития, и располагается в сфере житейского опыта. Обычно эльф получает статус взрослого и взрослое имя в возрасте 100 лет, и может прожить до 750 лет.'
    size: 'Рост эльфов колеблется между 5 и 6 футами (152 и 183 сантиметрами), у них стройное телосложение. Ваш размер — Средний.'
    speed: 'Ваша базовая скорость перемещения — 30 футов.'
    languages: 'Вы можете говорить, читать и писать на Общем и Эльфийском языках. Эльфийский язык текучий, с утончёнными интонациями и сложной грамматикой. Эльфийская литература богата и разнообразна, а стихи и песни известны среди представителей других рас. Многие барды учат эльфийский язык, чтоб добавить песни в свой репертуар.'
    elf_ability_1: 'Тёмное зрение. Привыкнув к сумраку леса и ночному небу, вы обладаете превосходным зрением в темноте и при тусклом освещении. На расстоянии в 60 футов вы при тусклом освещении можете видеть так, как будто это яркое освещение, и втемноте так, как будто это тусклое освещение. В темноте вы не можете различать цвета, только оттенки серого.'
    elf_ability_2: 'Обострённые чувства. Вы владеете навыком Внимательность.'
    elf_ability_3: 'Наследие фей. Вы совершаете с преимуществом спасброски от очарования, и вас невозможно магически усыпить.'
    elf_ability_4: 'Транс. Эльфы не спят. Вместо этого они погру жаются в глубокую медитацию, находясь в полубессознательном состоянии до 4 часов в сутки (обычно такую медитацию называют трансом). После такого отдыха вы получаете все преимущества, которые получает человек после 8 часов сна. Оставшиеся 4 часа вы обязаны проводить за легкой деятельностью, как часть Длительного Отдыха'
    high_elf:
      intro: 'Поскольку вы — высший эльф, у вас острый ум и вы знакомы, по крайней мере, с основами магии.'
      stats_up: 'Значение вашего Интеллекта увеличивается на 1.'
      languages: 'Дополнительный язык. Вы можете говорить, читать и писать на ещё одном языке, на ваш выбор.'
      high_elf_ability_1: 'Владение эльфийским оружием. Вы владеете длинным мечом, коротким мечом, коротким и длинным луками.'
      high_elf_ability_2: 'Заговор. Вы знаете один заговор из списка заклинаний волшебника. Базовой характеристикой для его использования является Интеллект.'
